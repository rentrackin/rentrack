<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Rentrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 50px 20px;
            position: relative;
            z-index: 2;
        }
        .text-section {
            max-width: 600px;
            flex: 1 1 300px;
            margin-bottom: 30px;
            text-align: center;
            z-index: 2;
        }
        .text-section h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }
        .text-section p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .text-section input[type=email] {
            padding: 15px 20px;
            width: 100%;
            border-radius: 50px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        .text-section button {
            padding: 15px 40px;
            background-color: #004AAD;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .text-section button:hover {
            background-color: #003078;
        }
        .phone-mockup {
            width: 150px;
            flex: 1 1 300px;
            transform: rotate(-15deg);
            margin: 0 auto;
            z-index: 2;
        }
        .bubble {
            position: absolute;
            background-color: rgba(0, 75, 173, 0.2);
            border-radius: 50%;
            animation: move 20s infinite linear;
            z-index: 1;
        }
        @keyframes move {
            0% {
                transform: translate(-50vw, 100vh) scale(0.3);
            }
            100% {
                transform: translate(50vw, -100vh) scale(1.2);
            }
        }
        @media (min-width: 768px) {
            .text-section {
                text-align: left;
            }
            .container {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>We are Coming soon...</h1>
            <p>Stay tuned! We are working hard to give you a great experience. Be the first to know when we launch.</p>
            <input type="email" placeholder="Enter your email address">
            <button>Subscribe for Updates</button>
        </div>
        <img src="./mobile-Photoroom.png" alt="Mobile App" class="phone-mockup">
    </div>
    <script>
        function createBubble() {
            const bubble = document.createElement('div');
            const size = Math.random() * 100 + 50;
            bubble.className = 'bubble';
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.top = `${Math.random() * 100}vh`;
            bubble.style.animationDuration = `${Math.random() * 20 + 10}s`;
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 30000);
        }
        setInterval(createBubble, 500);
    </script>
</body>
</html>
